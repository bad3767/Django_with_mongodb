{% extends 'base.html' %}
{% block content %}
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Designation</th>
                <th>Date_Of_Birth</th>
            </tr>
            {% for i in kk %}
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.Name }}</td>
                <td>{{ i.Designation }}</td>
                <td>{{ i.Date_Of_Birth }}</td>
            </tr>
            {% endfor %}
        </table>
{% endblock %}
